<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">
    <title>Contact Form</title>
</head>
<body>
    <form action="/api/contact/email" method="POST">
        <div>
            <label for="contact-form:to">
                Email
            </label>
            <input name="to" required type="email" id="contact-form:to">
        </div>
        <div>
            <label for="contact-form:subject">
                Subject
            </label>
            <input name="subject" required type="text" id="contact-form:subject">
        </div>
        <div>
            <label for="contact-form:html">
                Content
            </label>
            <textarea name="content" required id="contact-form:html"></textarea>
        </div>
        <hr>
        <button type="submit">
            Submit
        </button>
    </form>
    <script src="/js/index.js"></script>
</body>
</html>
